<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Vue To Do List</title>
</head>
<body>
    <div id="app">
        <h1 class="text-center my-3">Lista della spesa</h1>
        <div class="container my-4">
            <input type="text" name="item" id="item" v-model="nuovoProdotto" @keyup.enter="inserisciProdotti" >
            <button @click="inserisciProdotti" class="btn btn-secondary mx-3">Inserisci prodotto</button>
        </div>
        <div class="container my-4">
            <ul v-if="listaSpesa.length > 0">
                <li :class="prodotto.comprato ? 'alert alert-success' : ''" v-for="(prodotto, index) in listaSpesa">
                    {{prodotto.nomeProdotto}}
                    <button @click="prodottoComprato(index)" class="btn btn-success m-4"><i class="fa-solid fa-check"></i></button>
                    <button @click="prodottoEliminato(index)" class="btn btn-danger m-2"><i class="fa-solid fa-xmark"></i></button>
                </li>
            </ul>
            <h3 v-else>Non ci sono prodotti nella lista della spesa</h3>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
